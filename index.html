<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Care for kitty</title>
</head>

<body class="roomLight">
    <div class="welcome">
        <h1>Hi there!</h1>
        <p class="catText">I'm not happy... Can you help me?</p>
    </div>

    <div class="buttonList">
        <button class="buttonPet">Pet</button>
        <button class="buttonPlay">Play</button>
        <button class="buttonClean">Clean</button>
        <button class="buttonFood">Food</button>
    </div>

    <div class="barList">
        <img src="images/Cat_Mad.gif" alt="cat" class="cat">
        <div class="nice">
            <label>Pet</label><progress id="love" value="0" max="100"></progress>
        </div>
        <div class="nice">
            <label>Play</label><progress id="play" value="0" max="100"></progress>
        </div>
        <div class="nice">
            <label>Clean</label><progress id="clean" value="0" max="100"></progress>
        </div>
        <div class="nice">
            <label>Food</label><progress id="hunger" value="0" max="100"></progress>
        </div>
    </div>

    <div class="buttonList">
        <button class="check">Check my happiness</button>
        <button class="music">Music</button>
        <button class="buttonLight">Lightswitch</button>
        <button class="hardMode">Hard Mode</button>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
